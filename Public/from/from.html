<!DOCTYPE html>
<html lang=zh>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./from.css">
  <script src="./jquery.min.js"></script>
  <script src="./city.js"></script>
  <title>报名表</title>
</head>
<body>
  <div class="alertFromBg">
    <form class="formBox" action="">
      <div class="content">
        <div class="close"><img src='./close.png' alt=""></div>
        <div class="inputBox" id="inputName">
          <span>姓名：</span>
          <input type="text" placeholder="请填写" id="name">
          <img src="" alt="">
        </div>
        <div class="inputBox">
          <div>
            <span>性别：</span>
            <input style="margin-left: 40px;" name="sex" type="radio" checked="checked" value="1">　男
            <input style="margin-left: 40px;" name="sex" type="radio" value="0">　女
          </div>
          <img src="./rightIcon.png" alt="">
        </div>
        <div class="inputBox">
          <span>报名类型：</span>
          <!-- <input type="text" placeholder="请选择" readonly id="type"> -->
          <select name="" id="types">
            <option value="1">类型一</option>
            <option value="2">类型二</option>
            <option value="3">类型三</option>
          </select>
          <img src="./rightIcon.png" alt="">
        </div>
        <div class="inputBox">
          <input style="width: 100%; text-align: center;" type="text" placeholder="自定义报考类型" id="inputType">
        </div>
        <div class="inputBox">
          <span>户口所在地：</span>
          <input type="text" placeholder="请填写" id="location">
          <img src="" alt="">
        </div>
        <div class="inputBox">
          <span>父亲工作单位：</span>
          <input type="text" placeholder="请填写" id="fUnit">
          <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>母亲工作单位：</span>
            <input type="text" placeholder="请填写" id="Munit">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>联系方式：</span>
            <input type="number" maxlength="11" placeholder="请填写" id="tel">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>所在地区：</span>
            <!-- <input type="text" placeholder="请选择" id="J-demo" readonly> -->
            <p class="demo" id="J-demo" style="color:#757575;width: 180px;margin: 100px 50px;box-sizing: border-box;" id="area"></p>
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <input style="width: 100%; text-align: center;" type="text" placeholder="街道/镇+村/小区/写字楼+门牌号" id="areas">
        </div>
        <div class="inputBox">
          <p>校服征订参数：</p>
        </div>
        <div class="inputBox">
            <span>身高：</span>
            <input type="number" placeholder="请填写" id="stature">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>肩宽：</span>
            <input type="number" placeholder="请填写" id="shoulder">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>胸围：</span>
            <input type="number" placeholder="请填写" id="chest">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>腰围：</span>
            <input type="number" placeholder="请填写" id="waist">
            <img src="" alt="">
        </div>
        <div class="inputBox">
            <span>臀围：</span>
            <input type="number" placeholder="请填写" id="buttocks">
            <img src="" alt="">
        </div>
        <div class="personalData">
          <p>个人简介：</p>
          <textarea id="introductionText" placeholder="请输入内容..." name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="uploadImg">
          <p>上传：<span>(请上传登记照片)</span></p>
          <div class="selectImgBox" id="spread_1">
              <input type="file" name="photo" onchange="getFile_1()" id="photo_1">
          </div>
        </div>
        <div class="uploadImg">
          <p>上传：<span>(请上传证书照片)</span></p>
          <div class="selectImgBox" id="spread_2">
              <input type="file" name="photo" onchange="getFile_2()"  id="photo_2">
          </div>
        </div>
        <div class="button" type="" onclick="submitData()">提交</div>
      </div>
    </form>
  </div>
  <script src="./from.js"></script>
</body>
</html>
